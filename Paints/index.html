<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>

    <!-- daisyui cdn and tailwind cdn -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <style>
    *{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root{
        --dark-1:#262626;
        --yellow:#F9B800;
        --header-bg:#FEEDBC;
    }   
    
   </style> 

</head>

<body class="max-w-[130rem] mx-auto">

    <header class="bg-[var(--header-bg)] px-[1.75rem] pt-[3rem] lg:px-[5rem]">
        <div class="logo bg-white rounded-full pl-[1.25rem] py-[0.75rem] lg:text-center">
            <img src="paint/desktop/paint-logo.png" alt="" class="max-w-[7rem] inline-block">
        </div>

        <!-- banner start -->

        <div class="banner pb-[5rem] md:flex flex-row-reverse items-center mt-[6rem]">

            <div class="banner-img md:w-1/2">
                <img src="paint/desktop/cover-paint.png" alt="" class="">
            </div>

            <div class="banner-desc md:w-1/2">

                    <h2 class="uppercase font-bold text-[var(--yellow)] lg:text-[1.5rem]">risus praesent vulputate.
                    </h2>

                        Integer Consequat Tristique.|</h2>
                </div>

                <!-- banner badges -->

                <div class="banner-badges container flex flex-col gap-y-4 my-[2.5rem] lg:flex-row gap-x-4 flex-wrap">
                    <!-- badge 1 -->
                    <div
                        class="rounded-full bg-white max-w-[14rem] px-4 py-[0.6rem] flex flex-row items-center gap-x-2">
                        <img src="paint/desktop/icon-tick.png" alt="">
                        <span class="text-[var(--dark-1)] font-semibold">Cursus Integer</span>
                    </div>

                    <!-- badge 2 -->
                    <div
                        class="rounded-full bg-white max-w-[14rem] px-4 py-[0.6rem] flex flex-row items-center gap-x-2">
                        <img src="paint/desktop/icon-tick.png" alt="">
                        <div class=" text-[var(--dark-1)] font-semibold">Integer Consequat </div>
                    </div>

                    <!-- badge 3 -->
                    <div
                        class="rounded-full bg-white max-w-[18rem] px-4 py-[0.6rem] flex flex-row items-center gap-x-2">
                        <img src="paint/desktop/icon-tick.png" alt="">
                        <div class="text-[var(--dark-1)] font-semibold ">Tellus Euismod Pellentesque</div>
                    </div>
                    <!-- badge 4 -->
                    <div
                        class="rounded-full bg-white max-w-[14rem] px-4 py-[0.6rem] flex flex-row items-center gap-x-2">
                        <img src="paint/desktop/icon-tick.png" alt="">
                        <div class="text-[var(--dark-1)] font-semibold">Aliquot Tristique</div>
                    </div>



                </div>

                <button
                    class="btn bg-[var(--yellow)] rounded-full px-[2.5rem] text-[var(--dark-1)] font-bold text-[1.125rem]">Lorem
                    Ipsum <span class="ml-[3rem]"><img src="paint/desktop/right-arrow.png" alt=""></span>
                </button>
            </div>
        </div>

        <!-- banner ends -->

    </header>

</body>
</html>
